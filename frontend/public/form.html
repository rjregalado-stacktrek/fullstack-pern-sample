<!DOCTYPE html>
<html>
<head>
    <title>Date Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Date Input Form</h2>
        <form action="submit_form.php" method="POST">
            <label for="date">Select a Date:</label>
            <input type="date" id="date" name="date" required>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
